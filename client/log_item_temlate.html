<template name="logItemTemplate">
    <tr class="legendItem">
        <td class="date">{{formattedDate date}}</td>
        <td class="drug">{{drug_name}}</td>
        <td class="ndc">{{NDC}}</td>
        <td class="quantity">{{quantity}} {{units}}</td>
        <td class="initials">{{initials}}</td>
        <td class="reason">{{reason_expired}}</td>
    </tr>
</template>
