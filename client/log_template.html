<template name="logTemplate">
    <div class="row">
        <div class="col-md-12">
            <h1>Compounding Destruction Logs :: Drug Disposal Entry</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h2>1. Search</h2>
        </div>
        <div class="col-md-2">
            {{> lotLookupFormTemplate}}
        </div>
        <div class="col-md-6 lot-details">
            <h3>Lot #: <span class="lot"></span></h3>
            <p>Compound NDC: ___99999923413______</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h2>2. Calculate</h2>
        </div>
        {{> calculationFormTemplate}}
    </div>
    <div class="row">
        <div class="col-md-3">
            <h2>2. Verify &amp; Save</h2>
        </div>
        <div class="col-md-9">
            <form class="log_form">
                <strong>Reason</strong>
                <div class="radio">
                    <label>
                        <input type="radio" id="reasonExpired" value="expired" name="reasons" /> Expired
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" id="reasonDiscard" value="discard" name="reasons" /> Discard
                    </label>
                </div>
                <input type="button" class="btn btn-danger" id="clear" value="Clear" />
                <input type="submit" class="btn btn-primary" id="submit" value="Submit" />
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 log_table">
            {{> logTableTemplate}}
        </div>
    </div>
</template>
